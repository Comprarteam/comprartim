name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
    
      - name: Install dependencies 📦
        run: npm install
         
      - name: Run tests 🤖
        run: npm run test
