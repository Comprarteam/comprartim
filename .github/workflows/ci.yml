name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.16.0]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use this Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies 📦
        run: node --version
      - run: npm install
         
      - name: Run tests 🤖
        run: npm run test
